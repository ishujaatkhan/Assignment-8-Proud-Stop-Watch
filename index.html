<!DOCTYPE html>
<html lang="en">

<head>
    <title>Proud Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- <!-- JAVASCRIPT BOOTSTRAP -- -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Sacramento&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=MuseoModerno:wght@500&family=Sacramento&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Cookie&family=Kaushan+Script&family=Righteous&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="stop-watch" class="container">
        <div>
            <div id="square" class="square1">

                <span></span>
                <span></span>
                <span></span>
                <div>
                    <div class="main">
                        <div id="heading">
                            <div class="container">
                                <p id="title">
                                    PROUD STOP WATCH
                                </p>
                            </div>
                        </div>
                        <div class="container">
                            <div class="count">
                                <h1 id="min">0</h1>
                                <h1 id="sec">0</h1>
                                <h1 id="msec">0</h1>
                            </div>
                            <div class="msm">
                                <h6>Min</h6>
                                <h6>Sec</h6>
                                <h6>MSec</h6>
                            </div>
                        </div>


                        <div id="button">
                            <div class="container">
                                <div class="buttons">
                                    <button id="startbtn" onclick="start()" type="button"
                                        class="btn btn-primary">Start</button>
                                    <button onclick="pause()" type="button" class="btn btn-primary">Pause</button>
                                    <button onclick="stop()" type="button" class="btn btn-primary">Reset</button>
                                </div>
                            </div>
                        </div>
                        <a style="text-decoration: none;" href="https://www.facebook.com/shujaatzameer" target="blank">
                            <p class="design">Designed by Shujaat Zameer Khan</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>



</body>
<script src="app.js"></script>

</html>
